<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Photo Restore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container auth-container">
    <header class="header">
      <h1 class="title">Photo Restore</h1>
      <p class="subtitle">Create an account to get started</p>
    </header>

    <main class="main">
      <div class="card auth-card">
        <h2 class="auth-title">Create your account</h2>

        <form id="signupForm" class="auth-form">
          <div class="input-group">
            <label for="email" class="input-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input-field"
              placeholder="you@example.com"
              required
              autocomplete="email"
            >
          </div>

          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input-field"
              placeholder="At least 6 characters"
              required
              autocomplete="new-password"
              minlength="6"
            >
            <p class="input-hint">Must be at least 6 characters</p>
          </div>

          <div class="input-group">
            <label for="confirmPassword" class="input-label">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="input-field"
              placeholder="Confirm your password"
              required
              autocomplete="new-password"
              minlength="6"
            >
          </div>

          <div id="errorMessage" class="error-message hidden"></div>
          <div id="successMessage" class="success-message hidden"></div>

          <button type="submit" id="submitBtn" class="btn btn-primary btn-full">
            <span class="btn-text">Create Account</span>
            <span class="btn-loading hidden">
              <svg class="spinner" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" opacity="0.25"/>
                <path d="M12 2a10 10 0 0110 10" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
              </svg>
              Creating account...
            </span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="/login.html" class="auth-link">Sign in</a></p>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Supabase config will be injected by server
  </script>
  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Check if already authenticated
      await Auth.redirectIfAuthenticated('/');

      const form = document.getElementById('signupForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      }

      function hideMessages() {
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
      }

      function setLoading(loading) {
        submitBtn.disabled = loading;
        submitBtn.querySelector('.btn-text').classList.toggle('hidden', loading);
        submitBtn.querySelector('.btn-loading').classList.toggle('hidden', !loading);
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!email || !password || !confirmPassword) {
          showError('Please fill in all fields');
          return;
        }

        if (password !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }

        if (password.length < 6) {
          showError('Password must be at least 6 characters');
          return;
        }

        setLoading(true);

        try {
          const data = await Auth.signUp(email, password);

          // Check if email confirmation is required
          if (data.user && !data.session) {
            showSuccess('Account created! Please check your email to confirm your account.');
          } else {
            showSuccess('Account created successfully! Redirecting...');
            setTimeout(() => {
              window.location.href = '/';
            }, 1000);
          }
        } catch (error) {
          console.error('Signup error:', error);
          showError(error.message || 'Failed to create account. Please try again.');
        } finally {
          setLoading(false);
        }
      });
    });
  </script>
</body>
</html>
